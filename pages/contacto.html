<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    
    <!--link css-->
    <link rel="stylesheet" href="../css/style.css">
    <title>formulario de contacto</title>
</head>
<body class="contacto">

    <!-- inicio del header -->
    <header>
        <!-- menu de bt -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">          
              <!-- logo del nav -->    
              <img src="../img/logo.jpg" alt="logo de la policia de la ciudad" style="max-width: 100px;">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>             
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Modalidades
                    </a>
                    <ul class="dropdown-menu"> 
                      <li><a class="dropdown-item" href="../pages/compromiso.html">Punto de Compromiso</a></li>
                      <li><a class="dropdown-item" href="../pages/phising.html">Phishing</a></li>
                      <li><a class="dropdown-item" href="../pages/skimming.html">Skimming</a></li>
                      <li><a class="dropdown-item" href="../pages/identidad.html">Sustraccion de Identidad</a></li>                      
                    </ul>
                  </li>                  
                </ul>          
                <!-- titulo principal -->      
                <div class="modal-header">
                  <h1 class="modal-title" style="font-size: 5rem; text-decoration: underline;">
                    Policia de la Ciudad
                  </h1>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <!--formulario de contacto-->
    <main class="contacto-main">
      <!--titulo-->
      <h2 class="contacto-main-titulo">
        Contactanos
      </h2>
      <!--elementos de -->
      <div class="contacto-main-elementos">
        <form method="post" name="miformulario" netlify class="contacto-main-elementos-formulario">
          <div class="contacto-main-elementos-formulario-linea">
            <label for="nombre">Nombre</label> 
            <input type="text" name="nombre" placeholder="Santiago">
          </div>          
          <div class="contacto-main-elementos-formulario-linea">
            <label for="apellido">Apellido</label> 
            <input type="text" name="apellido" placeholder="Sciarretta">
          </div>
          <div class="contacto-main-elementos-formulario-linea">
            <label for="telefono">Telefono</label> 
            <input type="number" name="telefono" placeholder="11-333-54654">
          </div>
          <div class="contacto-main-elementos-formulario-linea">
            <label for="correo">Correo</label>
            <input type="email" name="correo" placeholder="coderhose@policia.com.ar">
          </div>
          <div class="contacto-main-elementos-formulario-linea" style="justify-content: center;">            
            <textarea name="comentarios" id="comentarios" cols="35" rows="7" placeholder="Dejanos tu comentario" class="contacto-main-descripcion"></textarea>
          </div>
        </form>
      </div>      
      <div class="contacto-main-boton">
        <input type="submit" name="enviar" id="enviar" class="contacto-main-boton-estilo">
      </div>
    </main>
descripcion
    <!-- pie de pagina -->
    <footer class="contacto-footer">
        <p class="contacto-footer-frase">
          Todos los derechos reservados
        </p>
    </footer>
    <!--script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
